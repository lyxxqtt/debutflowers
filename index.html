    <style>

:root {
    --bg-color: #f3e0c9;
    --button-color: #f7f7b6;
    --text-color: #3c2a1a;
    --shadow-color: rgba(60, 42, 26, 0.2);
    --hover-shadow-color: rgba(60, 42, 26, 0.3);
    --heart-color: rgba(255, 92, 92, 0.8);
    --border-color: #c8a47e;
    --romantic-pink: #ffb6c1;
}

        /* Basic page styling */
        body {
            background: linear-gradient(135deg, #f8c8d8, #ffd1dc); /* Romantic pink gradient */
            font-family: 'Brush Script MT', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: backgroundMove 5s ease-in-out infinite;
        }

        /* Smooth background animation */
        @keyframes backgroundMove {
            0% {
                background: linear-gradient(135deg, #f8c8d8, #ffd1dc);
            }
            50% {
                background: linear-gradient(135deg, #ffd1dc, #f8c8d8);
            }
            100% {
                background: linear-gradient(135deg, #f8c8d8, #ffd1dc);
            }
        }

        #message-container {
            text-align: center;
            position: relative;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 240, 240, 0.7);
            z-index: 2; /* Ensures the message appears above the hearts */
            animation: messageGlow 3s ease-in-out infinite;
        }

        @keyframes messageGlow {
            0% {
                box-shadow: 0 0 15px 10px rgba(255, 182, 193, 0.8);
            }
            50% {
                box-shadow: 0 0 25px 20px rgba(255, 182, 193, 0.6);
            }
            100% {
                box-shadow: 0 0 15px 10px rgba(255, 182, 193, 0.8);
            }
        }

        #initial-message {
            opacity: 0;
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%) translateY(30px); 
            font-size: 40px;
            font-family: 'Courier New', monospace;
            color: #ff6b6b;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
            padding: 25px 45px;
            border: 4px solid #ffb6c1;
            border-radius: 18px;
            background-color: rgba(255, 240, 240, 0.9);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 1s ease, transform 1s ease;
            animation: lovePulse 1.5s infinite;
            cursor: pointer;
            box-sizing: border-box;
            font-weight: bold;
        }
        @keyframes lovePulse {
            0% {
                transform: translateX(-50%) translateY(30px);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(30px);
                opacity: 0.8;
            }
        }

        #initial-message span {
            font-size: 22px;
            color: #ff4c4c;
            font-weight: bold;
            text-transform: uppercase;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            color: var(--heart-color);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .heart:nth-child(1) { top: 5%; left: 10%; font-size: 60px; animation-duration: 7s; }
        .heart:nth-child(2) { top: 10%; right: 15%; font-size: 55px; animation-duration: 5s; }
        .heart:nth-child(3) { top: 15%; left: 25%; font-size: 65px; animation-duration: 6.5s; }
        .heart:nth-child(4) { bottom: 10%; right: 20%; font-size: 60px; animation-duration: 7.5s; }
        .heart:nth-child(5) { bottom: 15%; left: 5%; font-size: 55px; animation-duration: 6s; }
        .heart:nth-child(6) { top: 20%; right: 5%; font-size: 60px; animation-duration: 5s; }
        .heart:nth-child(7) { bottom: 20%; left: 30%; font-size: 55px; animation-duration: 6.8s; }
        .heart:nth-child(8) { top: 25%; right: 25%; font-size: 65px; animation-duration: 5.3s; }
        .heart:nth-child(9) { bottom: 25%; left: 15%; font-size: 60px; animation-duration: 6.4s; }
        .heart:nth-child(10) { top: 30%; right: 35%; font-size: 60px; animation-duration: 7s; }

        /* Floating hearts animation */
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.7; }
        }

        /* Hover effect for the message */
        #initial-message:hover {
            background-color: rgba(255, 182, 193, 0.8);
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

    </style>

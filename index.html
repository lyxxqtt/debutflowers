<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        /* Basic page styling */
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* Soft pink gradient */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        #message-container {
            text-align: center;
            position: relative;
        }

        #initial-message {
            opacity: 0; /* Initially invisible */
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%) translateY(30px); /* Start below its final position */
            font-size: 30px;
            font-family: 'Courier New', monospace;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border: 3px solid #ffb6c1;
            border-radius: 12px;
            background-color: rgba(255, 240, 240, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease, transform 1s ease; /* Smooth transition for opacity and position */
            animation: lovePulse 1.5s infinite; /* Pulsing animation */
            cursor: pointer; /* Makes it look clickable */
        }

        /* Animation for the message */
        @keyframes lovePulse {
            0% {
                transform: translateX(-50%) translateY(30px);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(30px);
                opacity: 0.8;
            }
        }

        /* Hover effect for the message */
        #initial-message:hover {
            background-color: rgba(255, 182, 193, 0.8);
            transform: scale(1.1); /* Slight scale effect when hovered */
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <div id="initial-message" onclick="redirectToFlower()">
            Hope u like it
        </div>
    </div>

    <script>
        // Function to redirect to flower.htm after the sound finishes on flower.htm
        function redirectToFlower() {
            window.location.href = 'flower.htm'; // Redirect immediately to flower.htm
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Page</title>
</head>
<body>
  <h1>Welcome to the Letter Page</h1>
  <p>This is the content of the second page.</p>

  <!-- Audio element with autoplay, hidden, and volume set to 40% -->
  <audio autoplay loop style="display: none;" id="background-music">
    <source src="18.MP3" type="audio/mpeg"> <!-- Replace with your audio file path -->
  
    Your browser does not support the audio element.
  </audio>
</body>
<script>
  window.onload = function() {
    // Check if audio should continue playing based on localStorage
    if (localStorage.getItem('audioPlaying') === 'true') {
      // Get the saved current time from localStorage
      let savedTime = localStorage.getItem('audioCurrentTime');
      
      // Get the audio element and set the volume to 40%
      var audio = document.getElementById('background-music');
      audio.volume = 0.4;
      
      // If the saved time is valid, resume from that point
      if (savedTime && !isNaN(savedTime)) {
        audio.currentTime = savedTime; // Set the audio to the saved time
      }
      
      // Play the audio
      audio.play();
      
      // Remove the flag and time from localStorage after handling
      localStorage.removeItem('audioPlaying');
      localStorage.removeItem('audioCurrentTime');
    }
  };
</script>
</html>
